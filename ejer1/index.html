<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="texto">
      <h1>Ajax</h1>
      <button id="cambiarContenido"> Cambia el contenido</button>
    </div>
    <script>
      document.getElementById("cambiarContenido").addEventListener("click", cambiarContenido);
      function cambiarContenido() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if(this.readyState==4 && this.status==200){
            document.getElementById("texto").innerHTML = this.responseText;
          }
        };
        /* .open: especifica la solicitud
            - GET/POST
            - Archivo: txt, php, xml, json, etc.
            - método de envío: true (asincrono) / false (sincrono)
        */
        xhr.open("GET", "holamundo.txt", true);
        /* .send _ envia la solicitud al servidor
            - Si utilizamos el método POST debemos pasar los datos por
        */
        xhr.send();
      }
    </script>
  </body>
</html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> <title>Ejercicio DOM básico</title>

  </head>
  <body>
      <p>
      Prueba A
      <a href="http://prueba">enlace A</a>
      Prueba B
      <a href="http://prueba2">enlace B</a>
      Prueba C
      </p>
      <p>
      Prueba D
      <a href="http://prueba">enlace C</a>
      Prueba E
      <a href="http://prueba3">enlace D</a>
      Prueba F
      </p>
      <p>
      Prueba G
      <a href="http://prueba">enlace G</a>
      Prueba H
      <a href="http://prueba4">enlace H</a>
      Prueba I <a href="http://prueba5">enlace I</a> Prueba J.
      </p>
      <script type="text/javascript">
        window.onload = function() {
        var info = document.getElementById("informacion");

        // Numero de enlaces de la pagina
        var enlaces = document.getElementsByTagName("a");
        info.innerHTML = "Numero de enlaces = "+enlaces.length;
        document.write(enlaces);

        // Direccion del penultimo enlace
        var mensaje = "El penultimo enlace apunta a: "+enlaces[enlaces.length-2].href;
        info.innerHTML = info.innerHTML + "<br/>" + mensaje;
        document.write(mensaje);
        // Numero de enlaces que apuntan a http://prueba
        var contador = 0;
        for(var i=0; i<enlaces.length; i++) {
          // Es necesario comprobar los enlaces http://prueba y
          // http://prueba/ por las diferencias entre navegadores
          if(enlaces[i].href == "http://prueba" || enlaces[i].href == "http://prueba/") {
            contador++;
          }
        }
        info.innerHTML = info.innerHTML + "<br/>" + contador + " enlaces apuntan a http://prueba"
        document.write(contador);
        // Numero de enlaces del tercer párrafo
        var parrafos = document.getElementsByTagName("p");
        enlaces = parrafos[2].getElementsByTagName("a");
        info.innerHTML = info.innerHTML + "<br/>" + "Numero de enlaces del tercer párrafo = "+enlaces.length;
        document.write(enlaces);
      }
    </script>
  </body>
</html>

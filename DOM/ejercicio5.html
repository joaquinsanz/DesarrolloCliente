<html>
    <head>
        <title>Ejericio 5</title>
        <meta charset="UTF-8">
        <script type="text/javascript">
        function enviar() {
            var respuesta = document.getElementById('respuesta');
            var resultado = document.getElementById('resultado');

            if (respuesta.value === 'Pedro' || respuesta.value === 'pedro'){
                resultado.innerHTML = 'Correcto';
            } else {
                resultado.innerHTML = "No es correcto";
                respuesta.value = "pueba otra vez";
            }
        }
        </script>
    </head>
    <body>
        <h4> Pregunta </h4>
        <p> ¿Quien es el presidente de españa? </p>
        <input type="text" id="respuesta" value="responda aquí">
        <button type="button" onclick="enviar()">enviar</button>
        <p><div id="resultado" /></p>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listener</title>
    <script type="text/javascript">
       
        window.onload=agregarEvento;
        
        function agregarEvento(){
            document.getElementById('div1').addEventListener("click", procesarEvento, true);
            document.getElementById('p1').addEventListener("click", procesarEvento2, true);
        }
        function porcesarElemento(){
            alert ("hola soy un div :)");
        }
        function porcesarElemento2(){
            alert ("hola soy un simple parrafo :(");
        }
        
    </script>
</head>
<body>
    
    <div id="div1">
        <p id="p1">
            Hola
        </p>
    </div>
    
</body>
</html>

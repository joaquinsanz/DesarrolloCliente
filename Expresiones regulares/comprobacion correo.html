<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comprobacion correo</title>
</head>
<body>
    <script>
        function comprueba(){
                var tuEmail = document.formulario.email.value;
                var tuEmail = tuEmail.toString();
                var patron = /^[\w]+@{1}[\w]+\.+[a-z]{2,3}$/;
                var respuesta = patron.test(tuEmail);
                alert("resultado: "+respuesta);
        }
    </script>
    <form action="#" name="formulario">
    <p align="center"><input type="text" name="email" size="30" /> Escribe un e-mail</p><br/>
    <p align="center"><input type="button" onclick="comprueba()" value="Comprobar" /></p>
    </form>

</body>
</html>
